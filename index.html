  <style>
    /* === Variables, Layout & Styling (unchanged) === */
    :root{--bg:#0b0e14;--card:#121622;--muted:#9aa4b2;--text:#f4f6fb;--brand:#5b8cff;--brand-2:#7b5bff;--accent:#18d39e;--border:#1b2130;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:16px;--radius-sm:12px;}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:linear-gradient(180deg,#0b0e14 0%,#0c1020 100%);color:var(--text);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;scroll-behavior:smooth}
    a{color:inherit;text-decoration:none} img{max-width:100%;display:block}
    .container{width:min(1150px,92%);margin:0 auto}
    .nav{position:sticky;top:0;z-index:50;background:rgba(11,14,20,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
    .nav .row{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:10px;align-items:center;font-weight:800;letter-spacing:.3px}
    .brand img{width:34px;height:34px;border-radius:10px;object-fit:cover}
    .menu{display:flex;gap:18px;align-items:center}
    .menu a{padding:10px 12px;border-radius:10px;color:var(--muted)}
    .menu a:hover{background:#151a27;color:var(--text)}
    .cta{padding:10px 14px;border-radius:10px;background:linear-gradient(135deg,var(--brand),var(--brand-2));font-weight:700}
    .cta:hover{filter:brightness(1.08)}
    .hero{padding:64px 0 32px} .hero-grid{display:grid;grid-template-columns:1.2fr .8fr;gap:28px}
    .badge{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;border:1px solid var(--border);color:var(--muted);margin-bottom:18px}
    .title{font-size:clamp(28px,6vw,54px);line-height:1.05;margin:0 0 14px;font-weight:800}
    .subtitle{color:var(--muted);font-size:clamp(14px,2.2vw,18px);max-width:650px;margin-bottom:22px}
    .btns{display:flex;gap:12px;flex-wrap:wrap}
    .btn{padding:12px 16px;border-radius:12px;border:1px solid var(--border);font-weight:700}
    .btn.primary{border:none;background:linear-gradient(135deg,var(--brand),var(--brand-2))}
    .btn.wa{border-color:#1f2a3f}
    .hero-card{background:radial-gradient(1200px 400px at 20% -10%,rgba(123,91,255,.25),transparent 50%),var(--card);border:1px solid var(--border);box-shadow:var(--shadow);border-radius:var(--radius);padding:18px}
    .kpi{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:16px}
    .kpi .item{background:#0f1422;border:1px solid var(--border);border-radius:12px;padding:14px}
    .kpi .num{font-size:22px;font-weight:800}
    .kpi .lbl{font-size:12px;color:var(--muted)}
    section{padding:48px 0;border-top:1px solid var(--border)}
    .sec-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px;gap:10px}
    .sec-title{font-size:24px;font-weight:800;margin:0}
    .sec-sub{color:var(--muted);font-size:14px}
    .grid{display:grid;gap:18px}
    .grid.cols-3{grid-template-columns:repeat(3,1fr)}
    .grid.cols-2{grid-template-columns:repeat(2,1fr)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius-sm);padding:18px;box-shadow:var(--shadow)}
    .chip{display:inline-block;padding:6px 10px;border:1px solid var(--border);border-radius:999px;color:var(--muted);font-size:12px}
    .work{display:flex;flex-direction:column;gap:12px}
    .work img{border-radius:12px;border:1px solid var(--border)}
    .work .meta{display:flex;align-items:center;justify-content:space-between;gap:10px}
    .work .meta .name{font-weight:700}
    .work .meta .tags{display:flex;gap:6px;flex-wrap:wrap}
    footer{padding:28px 0;border-top:1px solid var(--border);color:var(--muted);font-size:14px}
    .socials{display:flex;gap:12px;flex-wrap:wrap}
    .socials a{padding:10px 12px;border:1px solid var(--border);border-radius:10px}
    .small{font-size:12px;color:var(--muted)}
    @media (max-width:900px){.hero-grid{grid-template-columns:1fr}.grid.cols-3{grid-template-columns:1fr}.grid.cols-2{grid-template-columns:1fr}}
  </style>
</head>
